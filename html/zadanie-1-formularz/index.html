<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Warsztaty - HTML5 w praktyce</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <form action="https://formspree.io/olacencora@gmail.com" method="POST">
  <label for="name">Twoje Imię:</label>
  <input type="text" name="name" id="name">

  <label for="surname">Twoje nazwisko:</label>
  <input type="text" name="surname" id="surname">

  <label for="surname">Twój email:</label>
  <input type="email" name="email" id="email">

  <label for="phone">Twój numer telefonu:</label>
  <input type="number" name="phone" id="phone">

  <p>Wybierz miasto:</p>
  <select name="city" id="city">
    <option value="krakow">Kraków</option>
    <option value="warszawa">Warszawa</option>
    <option value="gdansk">Gdańsk</option>
  </select>

  <p>Wybierz płeć:</p>
  <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label>
  <br>
  <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label>
  <br>
  <input type="radio" name="gender" value="different" id="different"><label for="different">Inna</label>
  <br>

  <input type="checkbox" id="agreement" name="agreement">
  <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
  <br><br><br>
  <label for="message">Wiadomość do nas: </label>
  <textarea name="message" id="message"></textarea>

</form>
</body>
</html>
